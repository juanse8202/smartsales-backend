<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2cm; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .footer { text-align: center; color: #777; font-size: 0.8em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Reporte generado el: {% now "d/m/Y H:i" %}</p>

    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header|capfirst }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in report_data %}
            <tr>
                {% for key, value in row.items %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="footer">
        SmartSales365 - Reporte Autom√°tico
    </div>
</body>
</html>
